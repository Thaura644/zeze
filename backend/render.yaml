services:
  - type: web
    name: zeze-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: zeze-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: zeze-cache
          property: connectionString

databases:
  - name: zeze-db
    plan: free

services:
  - type: redis
    name: zeze-cache
    plan: free
